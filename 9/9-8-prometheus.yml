scrape_configs:
- job_name: 'k8services'
  kubernetes_sd_configs:
  - role: endpoints
  relabel_configs:
  - source_labels:
    - __meta_kubernetes_namespace
    - __meta_kubernetes_service_name
    regex: default;kubernetes
    action: drop
  - source_labels:
    - __meta_kubernetes_namespace
    regex: default
    action: keep
  - source_labels:
    - __meta_kubernetes_service_name
    target_label: job
